<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Mini Mobile Device Lab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="import" href="elements.html">
        <link rel="stylesheet" href="styles/app.css">

        <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body fullbleed layout vertical>

      <template is="auto-binding" id="tmpl">
        <core-drawer-panel id="drawerPanel">
          <core-header-panel drawer>
            <core-toolbar>Menu</core-toolbar>
            <core-menu selected="{{selected}}" valueattr="data-section-name">
              <core-item label="Device Config" data-section-name="section-device-config"></core-item>
            </core-menu>
          </core-header-panel>

          <core-header-panel main>
            <core-toolbar>
              <core-icon-button id="navIcon" icon="menu" on-tap="{{menuAction}}"></core-icon-button>
              <div flex>{{appbarTitle}}</div>
            </core-toolbar>

            <core-pages selected="{{selected}}" on-core-select="{{onPageSelectionChange}}" class="content js-core-pages" valueattr="data-section-name">

              <!-- Controls Section -->
              <section data-section-name="section-device-config">
                <p>Device ID: {{deviceId}}</p>
                
                <div layout vertical>
                  <p><paper-button disabled="{{disableBtns}}" raised="" class="colored" on-tap="{{onConfigClick}}" data-display-type-id="default">Default</paper-button></p>

                  <p><paper-button disabled="{{disableBtns}}" raised="" class="colored" on-tap="{{onConfigClick}}" data-display-type-id="psi">PageSpeed</paper-button></p>
                  
                  <p><paper-button disabled="{{disableBtns}}" raised="" class="colored" on-tap="{{onConfigClick}}" data-display-type-id="wpt">WebPageTest</paper-button></p>

                  <p><paper-button disabled="{{disableBtns}}" raised="" class="colored" on-tap="{{onConfigClick}}" data-display-type-id="owp">OWP</paper-button></p>
                </div>

                <paper-toast class="js-toast"></paper-toast>
              </section>
            </core-pages>

          </core-header-panel>
        </core-drawer-panel>
      </template>
      
      <script src="config.js" type="text/javascript"></script>
      <script src="/bower_components/firebase/firebase.js"></script>
      <script src="scripts/drawer-panel.js" type="text/javascript" ></script>
      <script src="scripts/setup.js" type="text/javascript"></script>
    </body>
</html>
