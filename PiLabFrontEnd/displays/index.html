<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Mini Mobile Device Lab - Display</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="import" href="elements.html">
        <link rel="stylesheet" href="styles/main.css">

        <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body fullbleed>

      <template id="tmpl" is="auto-binding">
        <template if="{{!loaded}}">
          <div layout vertical center center-justified class="full-wrapper">
            <paper-progress indeterminate=""></paper-progress>
          </div>
        </template>

        <template if="{{loaded}}">
          <div class="result-container displays-{{displays}}">
          <template repeat="{{result in results}}">
            <template if="{{!result.display}}">
              <div layout vertical center class="single-result loading">
                <div flex layout vertical center center-justified>
                  <paper-progress indeterminate=""></paper-progress>
                </div>
                <h1 class="title">{{result.title}}</h1>
              </div>
            </template>
            <template if="{{result.display}}">
              <div layout vertical center class="single-result {{result.bg}}">
                <div flex layout vertical center center-justified>
                  <div class="center-score ">{{result.result}}</div>
                </div>
                <h1 class="title">{{result.title}}</h1>
              </div>
            </template>
          </template>
          </div>
          <div class="bottom-url">{{url}}</div>
        </template>
      </template>
      
      <script src="/displays/scripts/main.js"></script>
      <script src="/bower_components/firebase/firebase.js"></script>
    </body>
</html>
